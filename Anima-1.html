<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: red ;
  color: white;
  top: 0;
  animation: mymove 5s infinite;
}
@keyframes mymove {
  50% {top: 300px;}
}
</style>
</head>
<body>

<h1>Animation of top</h1>
<div id="myDIV">
  <h1>myDIV</h1>
</div>

</body>
</html>
